<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="h-screen">
        <div class="container mx-auto py-5 h-full w-full flex items-center">
            <div class="w-full mx-auto px-32">
                <div class="bg-gray-200 rounded-lg shadow-lg" id="list1">
                    <div class="p-5">
                        <p class="text-3xl text-center text-blue-600 mb-4">
                            <i class="fas fa-check-square mr-1"></i>
                            <u>My Todo-s</u>
                        </p>

                        <div class="mb-4">
                            <div class="bg-white rounded-lg shadow p-4">
                                <div class="flex items-center">
                                    <input type="text" class="form-input block w-full p-2 border border-gray-300 rounded-lg" placeholder="Add new...">
                                    <div class="text-gray-600 ml-3 relative inline-block" title="Set due date" id="calendarIcon">
                                        <i class="fas fa-calendar-alt fa-lg text-gray-600 cursor-pointer" title="Set due date"></i>
                                    </div>
                                    <input type="date" id="dateInput" class="hidden" />
                                    
                                    <button class="btn btn-primary ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Add</button>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <ul class="list-none">
                            <li class="flex items-center bg-transparent py-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckChecked1" checked />
                                </div>
                                <p class="ml-3 flex-grow text-lg font-normal">Buy groceries for next week</p>
                                <div class="flex items-center">
                                    <a href="#!" class="text-blue-500 mr-3" title="Edit todo">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a href="#!" class="text-red-500" title="Delete todo">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Custom JS -->
    <script>
        document.getElementById('calendarIcon').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            document.getElementById('dateInput').click(); // Trigger click on the hidden date input
        });
    </script>
</body>
</html>
